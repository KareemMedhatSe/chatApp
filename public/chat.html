<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div class="chat">
        <div id="side"class="chat__sidebar">


        </div>
        <div class="chat__main">
            <div id="chat_container" class="chat__messages"></div>
            <div class="compose">
                <form id="message_in">
                    <input name="in" placeholder="message" id="in" autocomplete="off">
                    <button id="send"> send</button>
                </form>
                <button id="send_location">share location</button>
            </div>
        </div>
    </div>



    
   
<script id="chat-template" type="text/html">
<div class="message">
    <p>
        <span class="message__name">{{ user_name }}</span>
        <span class="message__meta">{{ createdAt }}</span>

    </p>
    <p> {{ msg }}</p>
</div>
</script>

<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{ user_name }}</span>
            <span class="message__meta">{{ createdAt }}</span>
    
        </p>
        <p>
            
            <a href="{{ location }}" target="_blank">{{ location }}</a>
        
        </p>
    </div>
    </script>




    <script id="template_side" type="text/html">
        <h2 class="room_title">room name: {{ room }}</h2>
        <h3 class="list_title">Users </h3>
        <ul class="users">
            {{ #users }}
            <li>{{ username }}</li>
            {{ /users }}
        </ul>


    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>
</body>

</html>
